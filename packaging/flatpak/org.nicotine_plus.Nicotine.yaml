---
app-id: org.nicotine_plus.Nicotine
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: nicotine

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

  # Now Playing (MPRIS)
  - --talk-name=org.mpris.MediaPlayer2.*

cleanup:
  - /etc
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /libexec
  - /share/aclocal
  - /share/info
  - /share/gtk-doc
  - /share/vala
  - '*.a'
  - '*.la'

modules:
  # Bindings

  - name: pygobject
    buildsystem: meson
    config-opts:
      - -Dpycairo=disabled
      - -Dtests=false
    sources:
      - url: https://download.gnome.org/sources/pygobject/3.42/pygobject-3.42.0.tar.xz
        sha256: 9b12616e32cfc792f9dc841d9c472a41a35b85ba67d3a6eb427e307a6fe4367b
        type: archive

  # App Indicator

  - name: libdbusmenu
    config-opts:
      - --disable-dumper
      - --disable-introspection
      - --disable-static
      - --disable-tests
      - --disable-vala
      - --with-gtk=3
    build-options:
      cflags: -Wno-error
      env:
        HAVE_VALGRIND_TRUE: '#'
        HAVE_VALGRIND_FALSE: ''
    cleanup:
      - /share/doc
      - /share/libdbusmenu
    sources:
      - url: https://launchpad.net/ubuntu/+archive/primary/+sourcefiles/libdbusmenu/16.04.1+18.10.20180917-0ubuntu6/libdbusmenu_16.04.1+18.10.20180917.orig.tar.gz
        sha256: 9be5dc0f2657a9eb76b02d2cdfafa4490652c70bcdfafba5574c505afd2bbe79
        type: archive
    modules:
      - name: gnome-common
        cleanup:
          - '*'
        sources:
          - url: https://download.gnome.org/sources/gnome-common/3.18/gnome-common-3.18.0.tar.xz
            sha256: 22569e370ae755e04527b76328befc4c73b62bfd4a572499fde116b8318af8cf
            type: archive
      - name: intltool
        cleanup:
          - '*'
        sources:
          - url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
            type: archive

  - name: libayatana-appindicator
    buildsystem: cmake
    config-opts:
      - -DENABLE_BINDINGS_MONO=OFF
      - -DENABLE_BINDINGS_VALA=OFF
      - -DENABLE_TESTS=OFF
      - -DFLAVOUR_GTK3=ON
    sources:
      - url: https://github.com/AyatanaIndicators/libayatana-appindicator/archive/refs/tags/0.5.90.tar.gz
        sha256: 15319ca7fda90c6bd85311bbe83eefe1e322de32df2c7f5174b0d5a7537c27b4
        type: archive
    modules:
      - name: libayatana-indicator
        buildsystem: cmake
        config-opts:
          - -DENABLE_IDO=OFF
          - -DENABLE_TESTS=OFF
          - -DFLAVOUR_GTK3=ON
        cleanup:
          - /share/libayatana-indicator
        sources:
          - url: https://github.com/AyatanaIndicators/libayatana-indicator/archive/refs/tags/0.9.0.tar.gz
            sha256: b72c31e64f2a6a7d8f8a35a725d02416cfae7c35e0d42f5664792f7d22d465a4
            type: archive

  # Spell Checking

  - name: gspell
    config-opts:
      - --disable-gtk-doc
      - --disable-static
      - --disable-valgrind
    cleanup:
      - /bin
    sources:
      - url: https://download.gnome.org/sources/gspell/1.9/gspell-1.9.1.tar.xz
        sha256: dcbb769dfdde8e3c0a8ed3102ce7e661abbf7ddf85df08b29915e92cd723abdd
        type: archive
      - path: disable-gspell-vapigen.patch
        type: patch
    modules:
      - name: enchant
        config-opts:
          - --disable-gcc-warnings
        cleanup:
          - /bin
          - /share/man
        sources:
          - url: https://github.com/AbiWord/enchant/releases/download/v2.3.1/enchant-2.3.1.tar.gz
            sha256: 7b4b1afcf2cd8bfa691deea6188404d337f23174bbc39b9c2add2bf340736e9c
            type: archive

  # Nicotine+

  - name: nicotine+
    buildsystem: simple
    sources:
      - path: '../../'
        type: dir
    build-commands:
      - pip3 install . --prefix="${FLATPAK_DEST}"
